<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Simulation</title>
    <script>
        // Ping rate: 1 ping every 6 seconds (10 pings per minute)
        const pingInterval = 6000; // 6000 milliseconds = 6 seconds
        const targetHost = 'https://guczmhxjucogpcknngtnkfktu6dfh9j5y.oast.fun/ping'; // Replace with your target server URL

        let pingCount = 0;  // To track how many pings have been sent

        // Function to simulate sending a ping via an HTTP request
        function sendPing() {
            fetch(targetHost)
                .then(response => {
                    if (response.ok) {
                        console.log(`Ping #${pingCount + 1}: Successful`);
                    } else {
                        console.log(`Ping #${pingCount + 1}: Failed with status ${response.status}`);
                    }
                })
                .catch(error => {
                    console.log(`Ping #${pingCount + 1}: Failed with error: ${error}`);
                });

            pingCount++;  // Increment the ping counter
            console.log(`Ping count: ${pingCount}`);
        }

        // Start sending pings every 6 seconds
        function startPinging() {
            setInterval(sendPing, pingInterval);
        }

        // Begin pinging as soon as the page is loaded
        window.onload = startPinging;
    </script>
</head>
<body>
    <h1>Simulated Ping to Server</h1>
    <p>This page will send a "ping" (HTTP request) to the specified server every 6 seconds.</p>
    <p>Make sure the target server is yours, or you have explicit permission to test it.</p>
</body>
</html>
